<html>
  <head>
    <script src="pacwar.js" type="text/javascript"></script>
    <title>PacWar</title>
	<style>
	body 
	{ 
		color: #60cfff;
		background-color: #252526;
	}
	</style>
  </head>
  <body style="margin: 0px; padding: 0px">
	<div id="controls" style="text-align: center; margin: 10px auto">
	  <table style="width: 100%"><tr>
	    <td style="width: 30%, text-align:left"><span style="font-size: 400%; color: #8080ff; padding: 0px 40px" id="team0Mites">1</span></td>
        <td style="width: 40%">
		  <table style="margin: 0px auto">
			<tr>
			  <td>Blue Gene:</td>
			  <td><input type="text" list="genes" id="gene1" onChange="resetWorld()" maxlength="50" size="50" value="" /></td>
			</tr>
			<tr>
			  <td>Red Gene:</td>
			  <td><input type="text" list="genes" id="gene2" onChange="resetWorld()" maxlength="50" size="50" value="" /></td>
			</tr>
		  </table>
		</td>
		<td style="width: 30%; text-align:right"><span style="font-size: 400%; color: #ff8080; padding: 0px 40px" id="team1Mites">1</span></td>
      </table>
	  <datalist id="genes"></datalist>
      <div style="padding: 15px">
	    <button onclick="step()" style="width: 100px">Step</button>
        <button onclick="runFast()" style="width: 100px">Run Fast</button>
        <button onclick="runSlow()" style="width: 100px">Run Slow</button>
	    <button onclick="stop()" style="width: 100px">Stop</button>
	  </div>
	  <div>
		<span>Round <span id="frameno">0</span></span>
      </div>
	</div>
    <canvas id="drawable"></canvas>
  </body>
</html>
